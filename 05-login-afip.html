<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Login Afip</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-12 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2 class="py-5 fbold">Titulo del Sistema a Desarrollar</h2>
            </div>

            <div id="contenedorLogin" class="row">
                <h3>Seleccione el método de autenticación deseado</h3>
                <p class="mt-0 mb-4">Al hacer click será dirigido al servicio de
                    autenticación para identificarse.</p>
                <div class="col-12">
                    <div class="d-md-inline"><a class="btn btn-login rounded-pill afip shadow-sm" href=""
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ingresar con clave fiscal">
                            <img src="img/Logo-Afip.svg" class="img-fluid" alt="Logo Afip"></a>
                    </div>

                    <div class="d-md-inline my-4">
                        <a class="btn btn-login rounded-pill miarg shadow-sm" href="" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Ingresar con Mi Argentina">
                            <img src="img/Logo-MiArgentina.svg" class="img-fluid" alt="Logo MiArgentina"></a>
                    </div>

                    <div class="d-md-inline">
                        <a class="btn btn-login rounded-pill renaper shadow-sm" href="" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Ingresar con DNI">
                            <img src="img/Logo-RNP.svg" class="img-fluid" alt="Logo Renaper"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-12 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>


</body>

</html>
