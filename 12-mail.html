<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Formulario</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-12 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section id="emailContenedor">
            <div class="bg-ministerio px-5 py-2">
                <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
            </div>
    
            <div class="px-5 my-4">
                <h1 class="text-ministerio mb-4">Lorem ipsum sit amet</h1>
                <h5>Haga click en el siguiente link para <span class="text-ministerio">confirmar su cuenta</span></h5>
                <div class="text-center my-5">
                    <button class="btn btn-lg btn-info rounded-pill">Ingresar</button>
                </div>
                <p class="atencionEmail my-4">ATENCIÓN: Este mensaje fue generado automáticamente por la plataforma de xxx del Ministerio de
                    Desarrollo Productivo y no debe ser respondido. Muchas gracias.</p>
            </div>
    
            <div id="footerEmail" class="bg-ministerio px-5 py-4">
                <div class="row">
                    <div class="col-6">
                        <i class="icono-arg-twitter-pajaro"></i> <i class="icono-arg-facebook-f-"></i>
                        <i class="icono-arg-instagram"></i> <i class="icono-arg-youtube"></i> <i
                            class="icono-arg-linkedin-in"></i>
                    </div>
                    <div class="col-6">
                        <p><a href="">produccion.gob.ar/loremipsum</a></p>
                        <p class="text-white">0800-333-7963</p>
                    </div>
                </div>
            </div>
        </section>
       
    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-12 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>


</body>

</html>
