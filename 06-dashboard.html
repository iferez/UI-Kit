<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Dashboard</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-12 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section id="dashboard">
            <div class="container">
                <div class="text-center">
                    <h3>Te damos la bienvenida a SISTEMA</h3>
                </div>

                <article class="row">
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <a href="">
                                <div
                                    class="card-header bg-card text-white border-card d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-building"></i>
                                </div>

                                <div class="card-body">
                                    <h5 class="card-title">Empresas</h5>
                                </div>
                                <div class="card-footer"></div>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card mb-3">
                            <a href="">
                                <div
                                    class="card-header bg-card text-white border-card d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-folder-open"></i>
                                </div>

                                <div class="card-body">
                                    <h5 class="card-title">Expedientes</h5>
                                </div>
                                <div class="card-footer"></div>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card mb-3">
                            <a href="">
                                <div
                                    class="card-header bg-card text-white border-card d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-share-from-square"></i>
                                </div>

                                <div class="card-body">
                                    <h5 class="card-title">Envió novedades <br> a AFIP</h5>
                                </div>
                                <div class="card-footer"></div>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card mb-3">
                            <div
                                class="card-header bg-card text-white border-card d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-gear"></i>
                            </div>

                            <div class="card-body">
                                <div class="dropdown">
                                    <button class="btn-title" type="button" id="dropdownMenuConfig"
                                        data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                                        Configuración <i id="flechaConfig" class="fa-solid fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuConfig">
                                        <li><a class="dropdown-item" href="#">Opción 1</a></li>
                                        <li><a class="dropdown-item" href="#">Opción 2</a></li>
                                        <li><a class="dropdown-item" href="#">Opción 3</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-footer"></div>
                        </div>
                    </div>

                </article>

            </div>
        </section>

    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-12 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>


</body>

</html>
