<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Botones</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-12 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container my-4">
            <p>Boton por defecto con cada acci√≥n/color</p>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
        </div>

        <div class="container my-4">
            <p>Boton MEDIUM <strong>.btn-md</strong></p>
            <button class="btn btn-md btn-success">Success</button>
            <button class="btn btn-md btn-primary">Primary</button>
            <button class="btn btn-md btn-secondary">Secondary</button>
            <button class="btn btn-md btn-info">Info</button>
            <button class="btn btn-md btn-danger">Danger</button>
            <button class="btn btn-md btn-warning">Warning</button>
        </div>

        <div class="container my-4">
            <p>Boton LARGE <strong>.btn-lg</strong></p>
            <button class="btn btn-lg btn-success">Success</button>
            <button class="btn btn-lg btn-primary">Primary</button>
            <button class="btn btn-lg btn-secondary">Secondary</button>
            <button class="btn btn-lg btn-info">Info</button>
            <button class="btn btn-lg btn-danger">Danger</button>
            <button class="btn btn-lg btn-warning">Warning</button>
        </div>

        <div class="container my-4">
            <p>Extra padding en eje X <strong>.btn-xl</strong></p>
            <button class="btn btn-xl btn-success">Success</button>
            <button class="btn btn-xl btn-primary">Primary</button>
            <button class="btn btn-xl btn-secondary">Secondary</button>
        </div>

        <div class="container my-4">
            <p>Deshabilitar <strong class="me-5">.disabled</strong> Redondeado pildora <strong>.rounded-pill</strong></p>
            <button class="btn btn-md btn-success disabled">Success disabled</button>
            <button class="btn btn-md btn-success rounded-pill">Success rounded</button>
        </div>

        <div class="container my-4">
            <p>Volver <strong class="me-5">.btn-back</strong> Borrar <strong class="me-5">.btn-delete</strong>  Limpiar filtros <strong>.btn-filter</strong></p>
            <button class="btn btn-md btn-back">Back</button>
            <button class="btn btn-md btn-delete">Delete</button>
            <button class="btn btn-md btn-filter">Clear filter</button>
        </div>

    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-12 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>

</body>

</html>
