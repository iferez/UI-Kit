<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Login</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-12 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="loginInicio">
            <div class="container">
                <div class="text-center">
                    <h3>Ingresá a la plataforma</h3>
                </div>

                    <div id="loginFormulario" class="bg-gris">
                        <div class="row justify-content-center">
                            <div id="contenedorForm" class="col-md-7">
    
                                <form id="formIngreso" action="">
                                    <label class="form-label" for="">Correo electrónico</label>
                                    <input class="form-control" type="email" name="" id="inputEmail">
                                    <div id="invalidEmail" class="invalid-feedback">
                                        El campo correo electrónico no es válido
                                    </div>
                                    <br>
    
                                    <div class="form-group item-form">
                                        <label  class="form-label" for="">Contraseña</label>
                                        <div class="input-group">
                                          <input type="password" class="form-control" name="" id="inputPassword"/>
                                          <span class="input-group-text rounded-end" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                            title="Ver contraseña" id="showPassword"><i class="fa-regular fa-eye-slash"></i> <i class="fa-regular fa-eye d-none"></i></span>
                                          <div id="invalidPass" class="invalid-feedback">
                                            El campo contraseña es incorrecto
                                          </div>
                                        </div>
                                      </div>
                                    <br>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="" value="">
                                        <label class="form-check-label" for="">Recordame</label>
                                    </div>
    
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success rounded-pill mt-5">Ingresar</button>
                                    </div>
                                </form>

                                <hr class="my-4">
                                <p>Si olvidaste tu contraseña por favor contactase enviando un correo de ayuda a <em>xxxxx@produccion.gob.ar</em> </p>
    
                            </div>
                        </div>
                    </div>

            </div>
        </section>
    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-12 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>

</body>

</html>
