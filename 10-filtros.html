<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Filtros</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-12 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section id="filtros-colapsados" class="bg-light py-5">
            <div class="container">

                <article class="row">
                    <h3 class="fw-bold mb-3">Búsqueda por palabra clave</h3>
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="search" id="" placeholder="Buscar..." class="form-control border-search" />
                            <button class="btn btn-search">
                                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-2 text-center mt-4 mt-md-0 text-md-end">
                        <button class="btn btn-md btn-primary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#filtrosColapsados" aria-expanded="false">
                            Filtros
                        </button>
                    </div>
                </article>

                <article class="collapse my-3" id="filtrosColapsados">
                    <form>
                        <h3 class="fw-bold mb-3 mt-5">Filtros</h3>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="" class="form-label">Razón social</label>
                                <input class="form-control" type="text" name="" id="">
                            </div>
                            <div class="col-md-3">
                                <label for="" class="form-label">CUIT</label>
                                <input class="form-control" type="text" name="" id="">
                            </div>
                            <div class="col-md-3">
                                <label for="" class="form-label">Fecha</label>
                                <input class="form-control" type="date" id="">
                            </div>
                            <div class="col-md-3">
                                <label for="" class="form-label">Estado</label>
                                <select class="form-select" aria-label="">
                                    <option selected>Seleccione</option>
                                    <option value="1">---</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 text-end mt-5">
                                <span><button type="" class="btn btn-md btn-filter">Limpiar
                                        filtros</button></span>
                                <span class="ms-4"><button type="" class="btn btn-md btn-success">Aplicar
                                        filtros</button></span>
                            </div>
                        </div>
                    </form>
                </article>

            </div>
        </section>

        <h3 class="container mt-5 mb-3">Filtros sin colapsar</h3>

        <section id="empresasFiltros" class="bg-light py-4">
            <div class="container">

                <article>
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="" class="form-label">CUIT</label>
                                <input class="form-control" type="text" name="" id="" />
                            </div>
                            <div class="col-md-2">
                                <label class="form-label" for="">Desde</label>
                                <input id="startDate" class="form-control" type="date" />
                            </div>
                            <div class="col-md-2">
                                <label class="form-label" for="">Hasta</label>
                                <input id="endDate" class="form-control" type="date" />
                            </div>
                            <div class="col-md-4">
                                <label for="" class="form-label">Estado</label>
                                <select class="form-select" aria-label="">
                                    <option selected>Seleccione</option>
                                    <option value="1">---</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 text-end mt-5">
                                <span><button type="" class="btn btn-md btn-filter">Limpiar
                                        filtros</button></span>
                                <span class="ms-4"><button type="" class="btn btn-md btn-success">Aplicar
                                        filtros</button></span>
                            </div>
                        </div>
                    </form>
                </article>

            </div>
        </section>

    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-12 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>


</body>

</html>
